			<p>
			木曽路はすべて山の中にある。あるところは岨づたいに行く崖の道であり、あるところは数十間の深さに臨む木曽川の岸であり、あるところは山の尾をめぐる谷の入り口である。一筋の街道はこの深い森林地帯を貫いていた。
			</p>
			<p>
			東ざかいの桜沢から、西の十曲峠まで、<span>木曽十一宿はこの街道に添うて、二十二里余にわたる長い渓谷の間に散在</span>していた。道路の位置も幾たびか改まったもので、古道はいつのまにか深い山間に埋もれた。
